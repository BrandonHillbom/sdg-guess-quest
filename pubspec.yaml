name: sdg_guess_quest
description: A mobile card guessing game for the UN SDGs.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.5
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/logo-no-background.png
  image_dark: assets/images/logo-no-background.png

  android_12: 
    icon_background_color: "#f7f6f1"
    icon_background_color_dark: "#272727"
    image: assets/images/logo-no-background.png
    image_dark: assets/images/logo-no-background.png

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets: 
    - assets/images/
